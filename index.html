<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simon Sorting Project</title>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Simon Sorting Project</h1>
        <p class="lead">This is your introduction to the amazing Hogwarts sorting hat.</p>
        <hr class="my-4">
        <p>Great Hall aurors Minerva McGonagall Polyjuice Potion. Restricted section the Burrow Wronski Feint gnomes, quidditch robes detention, chocolate frogs. .</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Let's start sorting!</a>

      <div class="indented">
          <h3>Enter First Year's Name</h3>
      </div>
      <form class="form-inline centered">
        <label class="my-1 mr-2" for="studentName">Student: </label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="studentName">
        <button type="submit" class="btn btn-primary mb-2">Sort!</button>
      </form>
    
    <script src='./main.js'></script>
